  <body>
    <header>
      <h1>
        Cálculo <br />
        Do tempo
      </h1>
      <p>Você sabe quanto tempo tem,dísponivel por dia?</p>
    </header>

    <main>
      <form>
        <input
          type="number"
          id="dia"
          placeholder="Digite quantas horas tem o dia? "
        /><br />
        <input
          type="number"
          id="sono"
          placeholder="Digite quantas horas dorme por dia?"
        /><br />
        <input
          type="number"
          id="trabalho"
          placeholder="Digite quantas horas trabalha por dia?"
        /><br />
        <input
          type="number"
          id="almoco"
          placeholder="Digite quanto tempo de almoço?"
        /><br />
        <button type="submit" id="enviar">Realizar Cálculo</button><br />
        <label id="result"
          ><span id="resultado"
            >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            Horas disponível</span
          ></label
        >
      </form>
