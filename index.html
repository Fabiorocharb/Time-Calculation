  <body>
    <header id="principal"></header>
    <main class="animated-box">
      <div id="calculo">
        <h1>
          Cálculo <br />
          Do tempo
        </h1>
        <p class="p">Você sabe quanto tempo tem,dísponivel por dia?</p>
      </div>
      <form>
        <input
          class="day"
          type="number"
          id="dia"
          placeholder="Digite quantas horas tem o dia? "
        /><br />
        <input
          class="day"
          type="number"
          id="sono"
          placeholder="Digite quantas horas dorme por dia?"
        /><br />
        <input
          class="day"
          type="number"
          id="trabalho"
          placeholder="Digite quantas horas trabalha por dia?"
        /><br />
        <input
          class="day"
          type="number"
          id="almoco"
          placeholder="Digite quanto tempo de almoço?"
        /><br />
        <div class="container">
          <button type="submit" id="enviar">Realizar Cálculo</button><br />
          <label id="result"
            ><span id="resultado">Horas disponível</span></label
          >
        </div>
      </form>
    </main>
